<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="github">
        <a href="https://github.com/Brandon205/Project-1/" target="_blank"><img src="https://img.pngio.com/github-logo-icon-of-glyph-style-available-in-svg-png-eps-ai-github-icon-png-256_256.png"></a>

        <a href="https://www.linkedin.com/in/brandon-b-757706b3/" target="_blank"><img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG38.png"></a>

    <div id="game">
    <div class="flex" id="top-left"></div>
    <div class="flex" id="middle"></div>
    <div id="canvas-div">
        <canvas id="canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="flex" id="top-right"></div>
    </div>
    
    <div class="controller">
        <div id="blank"></div>
        <div id="up">↑</div>
        <div id="blank"></div>
        <div id="left">←</div>
        <div id="blank"></div>
        <div id="right">→</div>
        <div id="blank"></div>
        <div id="down">↓</div>
        <div id="blank"></div>
    </div>

    <button class="reset">Reset</button>
    
        <img class="no-show" id="head" src="img/snakePieces/snakeHead.png">
        <img class="no-show" id="head90" src="img/snakePieces/snakeHead90.png">
        <img class="no-show" id="head180" src="img/snakePieces/snakeHead180.png">
        <img class="no-show" id="head270" src="img/snakePieces/snakeHead270.png">
        <img class="no-show" id="body" src="img/snakePieces/snakeBack.png">

        <img class="no-show" id="grass" src="img/grass.png">
        <img class="no-show" id="apples" src="img/appleSprite.png">
        <img class="no-show" id="wall" src="img/wall.png">
