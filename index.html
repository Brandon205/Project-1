<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <h1>Snake</h1>
    </header>

    <main id="game">
    <div class="flex" id="score"></div>
    <div class="flex" id="middle"></div>
    <div id="canvas-div">
        <canvas id="canvas" width="400px" height="400px"></canvas>
    </div>
    <div class="flex" id="game-state"></div>
    </main>

    <footer>
        <a href="https://github.com/Brandon205/Project-1/" target="_blank"><img id="github" src="https://img.pngio.com/github-logo-icon-of-glyph-style-available-in-svg-png-eps-ai-github-icon-png-256_256.png"></a>
        <a href="https://www.linkedin.com/in/brandon-b-757706b3/" target="_blank"><img id="linkedin" src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG38.png"></a>
    </footer>

    <section class="controller">
        <div id="blank"></div>
        <div id="up">↑</div>
        <div id="blank"></div>
        <div id="left">←</div>
        <div id="blank"></div>
        <div id="right">→</div>
        <div id="blank"></div>
        <div id="down">↓</div>
        <div id="blank"></div>
    </section>

    <script src="js/gamePieces.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
